name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: /OctoFlow
          CI: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*
          draft: false
          prerelease: false